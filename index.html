<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ប្រព័ន្ធគ្រប់គ្រងការលក់ CCR Pro (Smart Reporting)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@100..700&display=swap');
        body { font-family: 'Kantumruy Pro', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        #reader { border: none !important; width: 100% !important; border-radius: 1.5rem; overflow: hidden; }
        #reader button { background: #2563eb !important; color: white !important; border-radius: 12px !important; padding: 10px 20px !important; font-weight: bold !important; border: none !important; cursor: pointer; }
        .pin-input::-webkit-outer-spin-button, .pin-input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const { useState, useEffect, useRef } = React;

        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'ccr-sales-private-v2';
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const Icons = {
            User: () => <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
            Scan: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 7V5a2 2 0 0 1 2-2h2M17 3h2a2 2 0 0 1 2 2v2M21 17v2a2 2 0 0 1-2 2h-2M7 21H5a2 2 0 0 1-2-2v-2"/></svg>,
            Stats: () => <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></svg>,
            Lock: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>,
            X: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>,
            Check: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#16a34a" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>,
            Error: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#dc2626" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('home'); 
            const [staffList, setStaffList] = useState([]);
            const [sales, setSales] = useState([]);
            const [selectedStaff, setSelectedStaff] = useState(null);
            
            const [showStaffModal, setShowStaffModal] = useState(false);
            const [showPinModal, setShowPinModal] = useState(false);
            const [showAdminPinModal, setShowAdminPinModal] = useState(false);
            const [adminAction, setAdminAction] = useState(null); 
            
            const [pendingStaff, setPendingStaff] = useState(null);
            const [newStaffName, setNewStaffName] = useState('');
            const [newStaffPin, setNewStaffPin] = useState('');
            const [inputPin, setInputPin] = useState('');
            const [adminPinInput, setAdminPinInput] = useState('');
            
            const [adminAuth, setAdminAuth] = useState(false);
            const [filterMonth, setFilterMonth] = useState(new Date().toISOString().slice(0, 7));
            const [toast, setToast] = useState(null);
            const scannerRef = useRef(null);

            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (e) { console.error(e); }
                };
                initAuth();
                onAuthStateChanged(auth, (u) => setUser(u));

                const savedStaff = localStorage.getItem('ccr_selected_staff');
                if (savedStaff) {
                    setSelectedStaff(JSON.parse(savedStaff));
                    setView('scan');
                }
            }, []);

            useEffect(() => {
                if (!user) return;
                onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'staff'), (s) => setStaffList(s.docs.map(d => ({id: d.id, ...d.data()}))));
                onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'sales'), (s) => setSales(s.docs.map(d => ({id: d.id, ...d.data()}))));
            }, [user]);

            useEffect(() => {
                if (view === 'scan' && selectedStaff && !scannerRef.current) {
                    setTimeout(() => {
                        const scanner = new Html5QrcodeScanner("reader", { fps: 15, qrbox: 250 });
                        scanner.render(processScan);
                        scannerRef.current = scanner;
                    }, 300);
                    return () => { if(scannerRef.current) { scannerRef.current.clear().catch(e => {}); scannerRef.current = null; } };
                }
            }, [view, selectedStaff]);

            async function processScan(code) {
                if (sales.some(s => s.code === code.trim())) return showToast("កូដនេះ Scan រួចហើយ!", "error");
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'sales'), {
                    staffId: selectedStaff.id, staffName: selectedStaff.name,
                    code: code.trim(), commission: 200, date: new Date().toISOString()
                });
                showToast("កត់ត្រារួចរាល់: " + code, "success");
                new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3').play().catch(()=>{});
            }

            const initiateStaffSelect = (staff) => {
                setPendingStaff(staff);
                setInputPin('');
                setShowPinModal(true);
            };

            const verifyPin = () => {
                if (inputPin === pendingStaff.pin) {
                    setSelectedStaff(pendingStaff);
                    localStorage.setItem('ccr_selected_staff', JSON.stringify(pendingStaff));
                    setShowPinModal(false);
                    setView('scan');
                } else {
                    showToast("លេខ PIN មិនត្រឹមត្រូវ!", "error");
                    setInputPin('');
                }
            };

            const verifyAdminPin = () => {
                if (adminPinInput === "1234") {
                    setAdminAuth(true);
                    setShowAdminPinModal(false);
                    setAdminPinInput('');
                    if (adminAction === 'add_staff') setShowStaffModal(true);
                    else if (adminAction === 'change_user') {
                        localStorage.removeItem('ccr_selected_staff');
                        setSelectedStaff(null);
                        setView('home');
                    }
                    else if (adminAction === 'view_reports') setView('dashboard');
                } else {
                    showToast("លេខកូដ Admin មិនត្រឹមត្រូវ!", "error");
                    setAdminPinInput('');
                }
            };

            const triggerAdminCheck = (action) => {
                if (adminAuth) {
                    if (action === 'add_staff') setShowStaffModal(true);
                    else if (action === 'change_user') {
                        localStorage.removeItem('ccr_selected_staff');
                        setSelectedStaff(null);
                        setView('home');
                    }
                    else if (action === 'view_reports') setView('dashboard');
                } else {
                    setAdminAction(action);
                    setAdminPinInput('');
                    setShowAdminPinModal(true);
                }
            };

            const handleAddStaff = async () => {
                if (!newStaffName.trim() || newStaffPin.length < 4) return showToast("បញ្ចូលឈ្មោះ និង PIN ៤ ខ្ទង់", "error");
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'staff'), { 
                    name: newStaffName, pin: newStaffPin, createdAt: new Date().toISOString() 
                });
                setNewStaffName(''); setNewStaffPin(''); setShowStaffModal(false);
                showToast("ចុះឈ្មោះជោគជ័យ", "success");
            };

            const showToast = (msg, type) => { setToast({msg, type}); setTimeout(() => setToast(null), 3000); };

            const filteredSales = sales.filter(s => s.date.startsWith(filterMonth));
            
            const getStats = (sid) => {
                const items = filteredSales.filter(s => sid ? s.staffId === sid : true);
                return { count: items.length, total: items.length * 200 };
            };

            // បុគ្គលិកដែលមានការលក់ក្នុងខែនេះ
            const activeStaffInMonth = staffList.filter(s => getStats(s.id).count > 0);

            return (
                <div className="max-w-md mx-auto min-h-screen flex flex-col bg-slate-50 relative shadow-2xl overflow-hidden text-slate-800">
                    {/* Header */}
                    <div className="bg-blue-600 p-6 pb-12 text-white rounded-b-[3.5rem] shadow-lg relative z-10">
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="text-xl font-black tracking-tight flex items-center gap-2">
                                <div className="p-2 bg-white/20 rounded-lg"><Icons.Scan /></div> CCR SALES
                            </h1>
                            {selectedStaff && (
                                <button 
                                    onClick={() => triggerAdminCheck('change_user')}
                                    className="p-2.5 bg-white/20 rounded-2xl hover:bg-white/30 transition-all flex items-center gap-2 text-xs font-bold backdrop-blur-md border border-white/10"
                                >
                                    <Icons.Lock /> ប្តូរអ្នកប្រើ
                                </button>
                            )}
                        </div>
                        
                        {selectedStaff ? (
                            <div className="bg-white/10 p-5 rounded-3xl backdrop-blur-md border border-white/10 flex justify-between items-center animate-in fade-in zoom-in-95">
                                <div>
                                    <p className="text-[10px] font-bold opacity-70 uppercase tracking-widest mb-1">បុគ្គលិកបច្ចុប្បន្ន</p>
                                    <h2 className="text-2xl font-black uppercase tracking-tight leading-none">{selectedStaff.name}</h2>
                                </div>
                                <div className="text-right">
                                    <p className="text-[10px] font-bold opacity-70 uppercase tracking-widest mb-1">ខែនេះ</p>
                                    <p className="text-3xl font-black leading-none">{getStats(selectedStaff.id).count}</p>
                                </div>
                            </div>
                        ) : (
                            <div className="text-center py-4">
                                <p className="text-sm font-bold opacity-80 uppercase tracking-[0.2em] italic">សូមជ្រើសរើសឈ្មោះរបស់អ្នក</p>
                            </div>
                        )}
                    </div>

                    {/* Toast Notification */}
                    {toast && (
                        <div className={`fixed top-8 left-1/2 -translate-x-1/2 z-[150] px-6 py-4 rounded-3xl shadow-2xl flex items-center gap-3 border-2 animate-in slide-in-from-top-full duration-300 bg-white ${toast.type === 'success' ? 'border-green-500 text-green-700' : 'border-red-500 text-red-700'}`}>
                            {toast.type === 'success' ? <Icons.Check /> : <Icons.Error />}
                            <span className="font-black text-sm uppercase tracking-tight">{toast.msg}</span>
                        </div>
                    )}

                    <main className="flex-grow p-5 pb-32 overflow-y-auto no-scrollbar">
                        {view === 'home' && !selectedStaff && (
                            <div className="space-y-4 animate-in fade-in slide-in-from-bottom-4">
                                <div className="grid gap-3">
                                    {staffList.map(s => (
                                        <button key={s.id} onClick={() => initiateStaffSelect(s)} className="p-5 bg-white rounded-3xl border border-slate-100 flex justify-between items-center hover:border-blue-500 transition-all shadow-sm active:scale-95 group">
                                            <div className="flex items-center gap-4">
                                                <div className="w-14 h-14 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center font-black text-xl group-hover:bg-blue-600 group-hover:text-white transition-colors">{s.name[0].toUpperCase()}</div>
                                                <span className="font-black text-slate-700 uppercase tracking-tight text-lg">{s.name}</span>
                                            </div>
                                            <div className="text-slate-200 group-hover:text-blue-200 transition-colors"><Icons.Lock /></div>
                                        </button>
                                    ))}
                                    <button 
                                        onClick={() => triggerAdminCheck('add_staff')} 
                                        className="p-8 border-4 border-dashed border-slate-200 rounded-[2.5rem] text-slate-300 font-black uppercase text-xs tracking-widest hover:text-blue-400 hover:border-blue-200 transition-all active:bg-blue-50/50"
                                    >
                                        + បន្ថែមឈ្មោះថ្មី
                                    </button>
                                </div>
                            </div>
                        )}

                        {view === 'scan' && selectedStaff && (
                            <div className="space-y-6 animate-in zoom-in-95 duration-300">
                                <div className="bg-black rounded-[3rem] overflow-hidden shadow-2xl border-8 border-white aspect-square relative ring-1 ring-slate-200">
                                    <div id="reader"></div>
                                    <div className="absolute inset-0 border-[30px] border-black/10 pointer-events-none flex items-center justify-center">
                                        <div className="w-56 h-56 border-2 border-white/20 rounded-[2rem] animate-pulse"></div>
                                    </div>
                                </div>
                                <div className="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm space-y-4">
                                    <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest flex items-center gap-2"><div className="w-1.5 h-1.5 bg-green-500 rounded-full animate-ping"></div> កូដដែលអ្នកលក់បានចុងក្រោយ</h3>
                                    <div className="space-y-2">
                                        {filteredSales.filter(s => s.staffId === selectedStaff.id).sort((a,b)=>new Date(b.date)-new Date(a.date)).slice(0,3).map(r => (
                                            <div key={r.id} className="flex justify-between items-center p-4 bg-slate-50 rounded-2xl border border-slate-100 animate-in slide-in-from-right-4">
                                                <span className="font-mono font-black text-slate-600 text-lg tracking-wider">{r.code}</span>
                                                <span className="text-[10px] font-black text-green-600 bg-green-100 px-3 py-1 rounded-full uppercase tracking-tighter">+២០០៛</span>
                                            </div>
                                        ))}
                                        {filteredSales.filter(s => s.staffId === selectedStaff.id).length === 0 && <p className="text-center text-slate-300 text-xs py-10 italic">មិនទាន់មានទិន្នន័យនៅឡើយ</p>}
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'dashboard' && (
                            <div className="space-y-6 animate-in fade-in duration-300 pb-10">
                                <div className="bg-white p-4 rounded-3xl shadow-sm border border-slate-100 flex items-center gap-4">
                                    <div className="p-3 bg-blue-100 text-blue-600 rounded-2xl"><Icons.Stats /></div>
                                    <input type="month" value={filterMonth} onChange={e => setFilterMonth(e.target.value)} className="flex-grow bg-transparent font-black text-blue-600 outline-none text-lg" />
                                </div>

                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-blue-600 p-8 rounded-[2.5rem] text-white shadow-xl relative overflow-hidden group">
                                        <div className="absolute -top-4 -right-4 w-20 h-20 bg-white/10 rounded-full group-hover:scale-150 transition-transform duration-500"></div>
                                        <p className="text-[9px] font-bold opacity-70 uppercase tracking-widest mb-1">កូដសរុប</p>
                                        <p className="text-5xl font-black leading-none">{getStats(adminAuth ? null : selectedStaff?.id).count}</p>
                                    </div>
                                    <div className="bg-green-600 p-8 rounded-[2.5rem] text-white shadow-xl relative overflow-hidden group">
                                        <div className="absolute -bottom-4 -right-4 w-20 h-20 bg-white/10 rounded-full group-hover:scale-150 transition-transform duration-500"></div>
                                        <p className="text-[9px] font-bold opacity-70 uppercase tracking-widest mb-1">ប្រាក់សរុប (៛)</p>
                                        <p className="text-2xl font-black leading-none">{getStats(adminAuth ? null : selectedStaff?.id).total.toLocaleString()}</p>
                                    </div>
                                </div>

                                {adminAuth ? (
                                    <div className="bg-white rounded-[2.5rem] shadow-xl border border-slate-100 overflow-hidden animate-in slide-in-from-bottom-8">
                                        <div className="p-5 border-b bg-slate-50/50 flex justify-between items-center">
                                            <h3 className="font-black text-slate-700 text-sm uppercase tracking-wider italic">សេចក្តីសង្ខេបហាង</h3>
                                            <button onClick={() => setAdminAuth(false)} className="text-[10px] font-bold text-red-500 underline">បិទរបាយការណ៍សរុប</button>
                                        </div>
                                        
                                        {activeStaffInMonth.length > 0 ? (
                                            <table className="w-full text-sm">
                                                <thead className="bg-slate-50 text-[9px] font-black text-slate-400 uppercase tracking-widest">
                                                    <tr><th className="p-5 text-left">បុគ្គលិក</th><th className="p-5 text-center">កូដ</th><th className="p-5 text-right">ប្រាក់ (៛)</th></tr>
                                                </thead>
                                                <tbody className="divide-y divide-slate-50 font-bold text-slate-700">
                                                    {activeStaffInMonth.map(s => (
                                                        <tr key={s.id} className="hover:bg-blue-50/50 transition-colors">
                                                            <td className="p-5 uppercase tracking-tighter">{s.name}</td>
                                                            <td className="p-5 text-center">{getStats(s.id).count}</td>
                                                            <td className="p-5 text-right text-green-600 font-black">{getStats(s.id).total.toLocaleString()}</td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        ) : (
                                            <div className="p-10 text-center text-slate-400 italic text-xs">មិនទាន់មានបុគ្គលិកណាម្នាក់ Scan លក់ក្នុងខែនេះទេ</div>
                                        )}
                                    </div>
                                ) : selectedStaff && (
                                    <div className="bg-white p-10 rounded-[3rem] shadow-xl border border-slate-100 space-y-6 ring-8 ring-blue-50/50 text-center animate-in zoom-in-95">
                                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-[0.3em] mb-2">ប្រាក់កម្រៃផ្ទាល់ខ្លួន</p>
                                        <p className="text-6xl font-black text-blue-600 tracking-tighter">{getStats(selectedStaff.id).total.toLocaleString()}<span className="text-xl ml-1 font-normal opacity-40">៛</span></p>
                                        <div className="w-16 h-1 w-1/3 bg-blue-100 mx-auto rounded-full"></div>
                                        <p className="text-xs text-slate-400 italic">"ទិន្នន័យនេះជារបស់អ្នកផ្ទាល់ មិនអាចមើលឃើញដោយអ្នកផ្សេងឡើយ"</p>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    {/* Bottom Nav */}
                    <div className="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/95 backdrop-blur-xl border-t border-slate-100 p-4 flex justify-around items-center z-50 rounded-t-[3rem] shadow-[0_-15px_35px_rgba(0,0,0,0.05)]">
                        <button onClick={() => { if(!selectedStaff) setView('home'); else triggerAdminCheck('change_user'); }} className={`flex flex-col items-center gap-1.5 transition-all duration-300 ${view === 'home' ? 'text-blue-600 scale-110' : 'text-slate-300 hover:text-slate-400'}`}>
                            <Icons.User /><span className="text-[9px] font-black uppercase tracking-widest">ឈ្មោះ</span>
                        </button>
                        
                        <button 
                            onClick={() => selectedStaff ? setView('scan') : showToast("ជ្រើសរើសឈ្មោះជាមុនសិន", "error")} 
                            className={`p-6 rounded-[2rem] -mt-16 border-[10px] border-slate-50 shadow-2xl transition-all duration-500 ${view === 'scan' ? 'bg-blue-600 text-white scale-110 shadow-blue-200 rotate-[360deg]' : 'bg-white text-slate-300 shadow-slate-200'}`}
                        >
                            <Icons.Scan />
                        </button>

                        <button onClick={() => triggerAdminCheck('view_reports')} className={`flex flex-col items-center gap-1.5 transition-all duration-300 ${view === 'dashboard' ? 'text-blue-600 scale-110' : 'text-slate-300 hover:text-slate-400'}`}>
                            <Icons.Stats /><span className="text-[9px] font-black uppercase tracking-widest">លុយសរុប</span>
                        </button>
                    </div>

                    {/* MODAL: Staff PIN Entry */}
                    {showPinModal && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center p-6 bg-slate-900/60 backdrop-blur-md animate-in fade-in duration-300">
                            <div className="bg-white w-full max-w-sm rounded-[3rem] p-10 text-center space-y-8 animate-in zoom-in-95 shadow-[0_30px_60px_-15px_rgba(0,0,0,0.3)] border border-slate-100">
                                <div className="w-20 h-20 bg-blue-100 text-blue-600 rounded-[2.5rem] flex items-center justify-center mx-auto shadow-inner"><Icons.Lock /></div>
                                <div>
                                    <h3 className="text-2xl font-black text-slate-800 uppercase tracking-tight">{pendingStaff?.name}</h3>
                                    <p className="text-xs text-slate-400 font-bold mt-2 uppercase tracking-widest">សូមបញ្ចូល PIN ៤ ខ្ទង់</p>
                                </div>
                                <input 
                                    autoFocus
                                    type="password" 
                                    inputMode="numeric"
                                    maxLength="4"
                                    value={inputPin} 
                                    onChange={e => setInputPin(e.target.value.replace(/\D/g,''))} 
                                    className="w-full p-6 bg-slate-50 border-2 border-slate-100 rounded-3xl text-center font-black text-5xl tracking-[0.5em] outline-none focus:border-blue-600 pin-input shadow-inner transition-all" 
                                />
                                <div className="flex gap-4">
                                    <button onClick={() => setShowPinModal(false)} className="flex-1 p-5 bg-slate-100 rounded-2xl font-bold text-slate-400 active:scale-95 transition-transform uppercase text-xs">បោះបង់</button>
                                    <button onClick={verifyPin} className="flex-[2] bg-blue-600 text-white p-5 rounded-2xl font-black shadow-xl shadow-blue-100 active:scale-95 transition-transform uppercase text-xs tracking-widest">យល់ព្រម</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* MODAL: Admin Master PIN Entry */}
                    {showAdminPinModal && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center p-6 bg-slate-900/80 backdrop-blur-xl animate-in fade-in duration-300">
                            <div className="bg-white w-full max-w-sm rounded-[3rem] p-10 text-center space-y-8 animate-in zoom-in-95 shadow-2xl">
                                <div className="w-20 h-20 bg-red-100 text-red-600 rounded-[2.5rem] flex items-center justify-center mx-auto shadow-inner"><Icons.Lock /></div>
                                <div>
                                    <h3 className="text-2xl font-black text-red-600 uppercase tracking-tight italic">Admin Master PIN</h3>
                                    <p className="text-xs text-slate-400 font-bold mt-2 uppercase tracking-widest">បញ្ចូលកូដម្ចាស់ហាងដើម្បីបន្ត</p>
                                </div>
                                <input 
                                    autoFocus
                                    type="password" 
                                    inputMode="numeric"
                                    maxLength="4"
                                    value={adminPinInput} 
                                    onChange={e => setAdminPinInput(e.target.value.replace(/\D/g,''))} 
                                    className="w-full p-6 bg-slate-50 border-2 border-red-100 rounded-3xl text-center font-black text-5xl tracking-[0.5em] outline-none focus:border-red-600 pin-input shadow-inner transition-all" 
                                />
                                <div className="flex gap-4">
                                    <button onClick={() => setShowAdminPinModal(false)} className="flex-1 p-5 bg-slate-100 rounded-2xl font-bold text-slate-400 uppercase text-xs">បិទ</button>
                                    <button onClick={verifyAdminPin} className="flex-[2] bg-red-600 text-white p-5 rounded-2xl font-black shadow-xl shadow-red-100 uppercase text-xs tracking-widest">ផ្ទៀងផ្ទាត់</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* MODAL: Add Staff with PIN */}
                    {showStaffModal && (
                        <div className="fixed inset-0 z-[150] flex items-center justify-center p-6 bg-slate-900/60 backdrop-blur-md animate-in fade-in duration-300">
                            <div className="bg-white w-full max-w-sm rounded-[3rem] p-8 space-y-8 animate-in zoom-in-95 shadow-2xl border border-slate-100">
                                <div className="flex justify-between items-center">
                                    <h3 className="text-2xl font-black text-slate-800 tracking-tight leading-none">ចុះឈ្មោះបុគ្គលិក</h3>
                                    <button onClick={() => setShowStaffModal(false)} className="p-2 hover:bg-slate-100 rounded-full transition-colors"><Icons.X /></button>
                                </div>
                                <div className="space-y-5">
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] ml-2">ឈ្មោះបុគ្គលិក</label>
                                        <input type="text" value={newStaffName} onChange={e => setNewStaffName(e.target.value)} placeholder="បញ្ចូលឈ្មោះ..." className="w-full p-5 bg-slate-50 border-2 border-slate-100 rounded-2xl font-black outline-none focus:border-blue-600 transition-all shadow-inner" />
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] ml-2">កំណត់ PIN (៤ ខ្ទង់)</label>
                                        <input type="text" inputMode="numeric" maxLength="4" value={newStaffPin} onChange={e => setNewStaffPin(e.target.value.replace(/\D/g,''))} placeholder="ឧទាហរណ៍៖ 1122" className="w-full p-5 bg-slate-50 border-2 border-slate-100 rounded-2xl font-black outline-none focus:border-blue-600 pin-input shadow-inner transition-all text-center tracking-widest" />
                                    </div>
                                </div>
                                <button onClick={handleAddStaff} className="w-full bg-blue-600 text-white p-5 rounded-3xl font-black shadow-2xl shadow-blue-200 active:scale-95 transition-transform uppercase text-sm tracking-widest">យល់ព្រមចុះឈ្មោះ</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
