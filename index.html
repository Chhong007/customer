<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ប្រព័ន្ធគ្រប់គ្រងការលក់ CCR Pro (Supabase)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@100..700&display=swap');
        body { font-family: 'Kantumruy Pro', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        #reader { border: none !important; width: 100% !important; border-radius: 2rem; overflow: hidden; }
        #reader__dashboard_section_csr button { background: #2563eb !important; color: white !important; border-radius: 12px !important; padding: 10px 20px !important; font-weight: bold !important; border: none !important; cursor: pointer; margin: 10px 0 !important; font-size: 12px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #2563eb; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root">
        <div class="flex items-center justify-center min-h-screen flex-col gap-4 text-blue-600 font-bold">
            <div class="loader"></div>
            <p>កំពុងផ្ទុកទិន្នន័យ...</p>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const SUPABASE_URL = "https://aitpimolsgmvxusdzppt.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFpdHBpbW9sc2dtdnh1c2R6cHB0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExNTQ3NDIsImV4cCI6MjA4NjczMDc0Mn0.Ead8mEsEpqyVsjWGKBJ6BKfmTxFhujQHgDq1IVj5IAU";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const Icons = {
            User: () => <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
            Scan: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 7V5a2 2 0 0 1 2-2h2M17 3h2a2 2 0 0 1 2 2v2M21 17v2a2 2 0 0 1-2 2h-2M7 21H5a2 2 0 0 1-2-2v-2"/></svg>,
            Stats: () => <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></svg>,
            Lock: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>,
            Shield: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
        };

        const App = () => {
            const [view, setView] = useState('home'); 
            const [staffList, setStaffList] = useState([]);
            const [sales, setSales] = useState([]);
            const [selectedStaff, setSelectedStaff] = useState(null);
            const [loading, setLoading] = useState(true);
            const [showPinModal, setShowPinModal] = useState(false);
            const [showAdminPinModal, setShowAdminPinModal] = useState(false);
            const [showStaffModal, setShowStaffModal] = useState(false);
            const [pendingStaff, setPendingStaff] = useState(null);
            const [inputPin, setInputPin] = useState('');
            const [adminPinInput, setAdminPinInput] = useState('');
            const [adminAction, setAdminAction] = useState(null);
            const [newStaffName, setNewStaffName] = useState('');
            const [newStaffPin, setNewStaffPin] = useState('');
            const [filterMonth, setFilterMonth] = useState(new Date().toISOString().slice(0, 7));
            const [adminAuth, setAdminAuth] = useState(false);
            const [toast, setToast] = useState(null);
            const scannerRef = useRef(null);

            useEffect(() => {
                const init = async () => {
                    await Promise.all([fetchStaff(), fetchSales()]);
                    const saved = localStorage.getItem('ccr_selected_staff');
                    if (saved) { setSelectedStaff(JSON.parse(saved)); setView('scan'); }
                    setLoading(false);
                };
                init();
            }, []);

            const fetchStaff = async () => {
                const { data } = await supabase.from('staff').select('*').order('name');
                if (data) setStaffList(data);
            };

            const fetchSales = async () => {
                const { data } = await supabase.from('sales').select('*');
                if (data) setSales(data);
            };

            useEffect(() => {
                if (view === 'scan' && selectedStaff && !scannerRef.current) {
                    const timer = setTimeout(() => {
                        const scanner = new Html5QrcodeScanner("reader", { 
                            fps: 25, // បង្កើនល្បឿន Scan
                            qrbox: { width: 250, height: 250 },
                            videoConstraints: { facingMode: { exact: "environment" } }
                        });
                        scanner.render(processScan, (err) => {});
                        scannerRef.current = scanner;
                    }, 500);
                    return () => { clearTimeout(timer); if(scannerRef.current) scannerRef.current.clear().catch(e => {}); scannerRef.current = null; };
                }
            }, [view, selectedStaff]);

            async function processScan(code) {
                const cleanCode = code.trim();
                
                // លក្ខខណ្ឌទី ៣៖ ចាប់យកតែកូដដែលមាន ៣ ខ្ទង់
                const isThreeDigits = /^\d{3}$/.test(cleanCode);
                if (!isThreeDigits) return; 

                // ឆែកស្ទួនក្នុងខែបច្ចុប្បន្ន
                const isDuplicate = sales.some(s => s.code === cleanCode && s.date.startsWith(new Date().toISOString().slice(0, 7)));
                if (isDuplicate) return showToast("កូដ " + cleanCode + " Scan រួចហើយ!", "error");
                
                const { error } = await supabase.from('sales').insert([{
                    staff_id: selectedStaff.id, staff_name: selectedStaff.name,
                    code: cleanCode, commission: 200, date: new Date().toISOString()
                }]);

                if (!error) {
                    fetchSales();
                    showToast("Scan ជាប់លេខ: " + cleanCode, "success");
                    new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3').play().catch(()=>{});
                }
            }

            const showToast = (msg, type) => { setToast({msg, type}); setTimeout(() => setToast(null), 3000); };

            const verifyPin = () => {
                if (inputPin === pendingStaff.pin) {
                    setSelectedStaff(pendingStaff);
                    localStorage.setItem('ccr_selected_staff', JSON.stringify(pendingStaff));
                    setShowPinModal(false); setView('scan');
                } else { showToast("PIN មិនត្រឹមត្រូវ!", "error"); setInputPin(''); }
            };

            const verifyAdminPin = () => {
                if (adminPinInput === "1234") {
                    setAdminAuth(true); setShowAdminPinModal(false); setAdminPinInput('');
                    if (adminAction === 'add_staff') setShowStaffModal(true);
                    else if (adminAction === 'change_user') { localStorage.removeItem('ccr_selected_staff'); setSelectedStaff(null); setView('home'); }
                    else if (adminAction === 'view_reports') setView('dashboard');
                } else { showToast("PIN Admin ខុស!", "error"); setAdminPinInput(''); }
            };

            const triggerAdminCheck = (action) => { setAdminAction(action); setAdminPinInput(''); setShowAdminPinModal(true); };

            const filteredSales = sales.filter(s => s.date.startsWith(filterMonth));
            const getStats = (sid) => {
                const items = filteredSales.filter(s => sid ? s.staff_id === sid : true);
                return { count: items.length, total: items.length * 200 };
            };

            if (loading) return null;

            return (
                <div className="max-w-md mx-auto min-h-screen flex flex-col bg-slate-50 relative shadow-2xl overflow-hidden text-slate-800">
                    {/* Header */}
                    <div className="bg-blue-600 p-6 pb-14 text-white rounded-b-[4rem] shadow-lg relative z-10">
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="text-xl font-black italic flex items-center gap-2"><Icons.Shield /> CCR PRO</h1>
                            {selectedStaff && <button onClick={() => triggerAdminCheck('change_user')} className="p-2 px-4 bg-white/20 rounded-2xl text-[10px] font-bold uppercase backdrop-blur-md">ប្តូរអ្នកប្រើ</button>}
                        </div>
                        {selectedStaff ? (
                            <div className="bg-white/10 p-5 rounded-3xl border border-white/10 flex justify-between items-center animate-in zoom-in-95">
                                <div><p className="text-[10px] font-bold opacity-70 uppercase">អ្នកលក់</p><h2 className="text-2xl font-black uppercase">{selectedStaff.name}</h2></div>
                                <div className="text-right"><p className="text-[10px] font-bold opacity-70 uppercase">ខែនេះ</p><p className="text-4xl font-black">{getStats(selectedStaff.id).count}</p></div>
                            </div>
                        ) : <div className="text-center py-4 animate-pulse text-sm font-bold opacity-80 uppercase italic">សូមជ្រើសរើសឈ្មោះរបស់អ្នក</div>}
                    </div>

                    {toast && (
                        <div className={`fixed top-8 left-1/2 -translate-x-1/2 z-[200] px-6 py-4 rounded-3xl shadow-2xl border-2 animate-in slide-in-from-top-full bg-white ${toast.type === 'success' ? 'border-green-500 text-green-700' : 'border-red-500 text-red-700'}`}>
                            <span className="font-black text-sm uppercase">{toast.msg}</span>
                        </div>
                    )}

                    <main className="flex-grow p-5 pb-32 overflow-y-auto no-scrollbar">
                        {view === 'home' && !selectedStaff && (
                            <div className="grid gap-3 animate-in fade-in slide-in-from-bottom-4">
                                {staffList.map(s => (
                                    <button key={s.id} onClick={() => { setPendingStaff(s); setInputPin(''); setShowPinModal(true); }} className="p-5 bg-white rounded-3xl border border-slate-100 flex justify-between items-center shadow-sm active:scale-95 group">
                                        <div className="flex items-center gap-4"><div className="w-12 h-12 bg-blue-600 text-white rounded-2xl flex items-center justify-center font-black text-xl uppercase">{s.name[0]}</div><span className="font-black text-slate-700 uppercase">{s.name}</span></div>
                                        <Icons.Lock />
                                    </button>
                                ))}
                                <button onClick={() => triggerAdminCheck('add_staff')} className="p-8 border-4 border-dashed border-slate-200 rounded-[3rem] text-slate-300 font-black uppercase text-xs tracking-widest">+ បន្ថែមបុគ្គលិក</button>
                            </div>
                        )}

                        {view === 'scan' && selectedStaff && (
                            <div className="space-y-6 animate-in zoom-in-95">
                                <div className="bg-black rounded-[3.5rem] overflow-hidden shadow-2xl border-8 border-white aspect-square relative ring-1 ring-slate-100"><div id="reader"></div></div>
                                <div className="bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm space-y-4 text-center">
                                    <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest italic">ស្កែនដោយស្វ័យប្រវត្តិ (Auto Scan 3 Digits)</h3>
                                    <div className="flex flex-wrap gap-2 justify-center">
                                        {filteredSales.filter(s => s.staff_id === selectedStaff.id).sort((a,b)=>new Date(b.date)-new Date(a.date)).slice(0,3).map(r => (
                                            <div key={r.id} className="p-4 bg-slate-50 rounded-2xl border border-slate-100 min-w-[100px] animate-in slide-in-from-right-4">
                                                <p className="font-mono font-black text-slate-600 text-xl">{r.code}</p>
                                                <p className="text-[9px] font-black text-green-600 uppercase mt-1">+២០០៛</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'dashboard' && (
                            <div className="space-y-6 animate-in fade-in pb-10">
                                <input type="month" value={filterMonth} onChange={e => setFilterMonth(e.target.value)} className="w-full p-4 bg-white rounded-2xl border-2 font-black text-blue-600 outline-none text-center" />
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-blue-600 p-6 rounded-[2rem] text-white text-center shadow-xl"><p className="text-[9px] font-bold opacity-70 uppercase mb-1">កូដសរុប</p><p className="text-5xl font-black">{getStats(adminAuth ? null : selectedStaff?.id).count}</p></div>
                                    <div className="bg-green-600 p-6 rounded-[2rem] text-white text-center shadow-xl"><p className="text-[9px] font-bold opacity-70 uppercase mb-1">ប្រាក់ (៛)</p><p className="text-2xl font-black">{getStats(adminAuth ? null : selectedStaff?.id).total.toLocaleString()}</p></div>
                                </div>
                                {adminAuth && (
                                    <div className="bg-white rounded-[2rem] shadow-xl border overflow-hidden animate-in slide-in-from-bottom-8">
                                        <div className="p-4 bg-slate-50 border-b flex justify-between items-center"><h3 className="font-black text-sm uppercase">សេចក្តីសង្ខេបហាង</h3><button onClick={() => setAdminAuth(false)} className="text-[10px] text-red-500 font-bold uppercase">បិទរបាយការណ៍</button></div>
                                        <table className="w-full text-sm">
                                            <thead className="bg-slate-50 text-[9px] font-black text-slate-400 uppercase"><tr><th className="p-4 text-left">បុគ្គលិក</th><th className="p-4 text-center">កូដ</th><th className="p-4 text-right">ប្រាក់</th></tr></thead>
                                            <tbody className="divide-y font-bold text-slate-700">
                                                {staffList.filter(s => getStats(s.id).count > 0).map(s => (
                                                    <tr key={s.id}><td className="p-4 uppercase">{s.name}</td><td className="p-4 text-center">{getStats(s.id).count}</td><td className="p-4 text-right text-green-600">{getStats(s.id).total.toLocaleString()}</td></tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    {/* Nav */}
                    <div className="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/95 backdrop-blur-xl border-t p-4 flex justify-around items-center z-[100] rounded-t-[3.5rem] shadow-lg">
                        <button onClick={() => { if(!selectedStaff) setView('home'); else triggerAdminCheck('change_user'); }} className={`flex flex-col items-center gap-1 ${view === 'home' ? 'text-blue-600 scale-110' : 'text-slate-300'}`}><Icons.User /><span className="text-[9px] font-black uppercase">ឈ្មោះ</span></button>
                        <button onClick={() => selectedStaff ? setView('scan') : showToast("ជ្រើសរើសឈ្មោះសិន", "error")} className={`p-6 rounded-[2.5rem] -mt-16 border-[10px] border-slate-50 shadow-2xl transition-all ${view === 'scan' ? 'bg-blue-600 text-white rotate-[360deg]' : 'bg-white text-slate-300'}`}><Icons.Scan /></button>
                        <button onClick={() => triggerAdminCheck('view_reports')} className={`flex flex-col items-center gap-1 ${view === 'dashboard' ? 'text-blue-600 scale-110' : 'text-slate-300'}`}><Icons.Stats /><span className="text-[9px] font-black uppercase">របាយការណ៍</span></button>
                    </div>

                    {/* Modals */}
                    {showPinModal && (
                        <div className="fixed inset-0 z-[300] flex items-center justify-center p-6 bg-slate-900/60 backdrop-blur-md">
                            <div className="bg-white w-full max-w-sm rounded-[3.5rem] p-10 text-center space-y-8 shadow-2xl">
                                <h3 className="text-2xl font-black text-slate-800 uppercase">{pendingStaff?.name}</h3>
                                <input autoFocus type="password" inputMode="numeric" maxLength="4" value={inputPin} onChange={e => setInputPin(e.target.value.replace(/\D/g,''))} className="w-full p-6 bg-slate-50 border-2 rounded-3xl text-center font-black text-5xl tracking-[0.5em] focus:border-blue-600 outline-none pin-input shadow-inner" />
                                <div className="flex gap-4"><button onClick={() => setShowPinModal(false)} className="flex-1 p-5 bg-slate-100 rounded-2xl font-bold uppercase text-xs">បិទ</button><button onClick={verifyPin} className="flex-[2] bg-blue-600 text-white p-5 rounded-2xl font-black uppercase text-xs tracking-widest shadow-lg active:scale-95 transition-all">យល់ព្រម</button></div>
                            </div>
                        </div>
                    )}
                    
                    {showAdminPinModal && (
                        <div className="fixed inset-0 z-[300] flex items-center justify-center p-6 bg-slate-900/80 backdrop-blur-xl animate-in fade-in">
                            <div className="bg-white w-full max-w-sm rounded-[3.5rem] p-10 text-center space-y-8 shadow-2xl">
                                <h3 className="text-xl font-black text-red-600 uppercase italic">Admin Master PIN</h3>
                                <input autoFocus type="password" inputMode="numeric" maxLength="4" value={adminPinInput} onChange={e => setAdminPinInput(e.target.value.replace(/\D/g,''))} className="w-full p-6 bg-slate-50 border-2 border-red-100 rounded-3xl text-center font-black text-5xl tracking-[0.5em] focus:border-red-600 outline-none pin-input shadow-inner" />
                                <div className="flex gap-4"><button onClick={() => setShowAdminPinModal(false)} className="flex-1 p-5 bg-slate-100 rounded-2xl font-bold uppercase text-xs">បិទ</button><button onClick={verifyAdminPin} className="flex-[2] bg-red-600 text-white p-5 rounded-2xl font-black uppercase text-xs tracking-widest shadow-xl">ផ្ទៀងផ្ទាត់</button></div>
                            </div>
                        </div>
                    )}

                    {showStaffModal && (
                        <div className="fixed inset-0 z-[250] flex items-center justify-center p-6 bg-slate-900/60 backdrop-blur-md">
                            <div className="bg-white w-full max-w-sm rounded-[3.5rem] p-10 space-y-8 animate-in zoom-in-95">
                                <h3 className="text-2xl font-black text-slate-800 uppercase">ចុះឈ្មោះបុគ្គលិក</h3>
                                <div className="space-y-4">
                                    <input type="text" value={newStaffName} onChange={e => setNewStaffName(e.target.value)} placeholder="ឈ្មោះបុគ្គលិក..." className="w-full p-5 bg-slate-50 border-2 rounded-2xl font-black outline-none focus:border-blue-600 shadow-inner" />
                                    <input type="text" inputMode="numeric" maxLength="4" value={newStaffPin} onChange={e => setNewStaffPin(e.target.value.replace(/\D/g,''))} placeholder="PIN ៤ ខ្ទង់" className="w-full p-5 bg-slate-50 border-2 rounded-2xl font-black outline-none focus:border-blue-600 text-center tracking-[0.5em] shadow-inner pin-input" />
                                </div>
                                <button onClick={async () => {
                                    if(!newStaffName || newStaffPin.length < 4) return;
                                    const { error } = await supabase.from('staff').insert([{ name: newStaffName, pin: newStaffPin, created_at: new Date().toISOString() }]);
                                    if(!error) { fetchStaff(); setNewStaffName(''); setNewStaffPin(''); setShowStaffModal(false); showToast("ជោគជ័យ!", "success"); }
                                }} className="w-full bg-blue-600 text-white p-5 rounded-3xl font-black shadow-2xl active:scale-95 transition-all">យល់ព្រម</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
